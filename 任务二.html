<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>白起他老婆的任务二</title>

</head>
<body>
        <script type="text/javascript">
            window.onload = function(){
                
                var ajax = new XMLHttpRequest();
                //1.创建一个XMLHttpRequest对象
                
                ajax.open('POST', 'https://blog.zsxsoft.com/w2tmp/post.php', true);
                //2.调用XMLHttpRequest对象的 open方法
                ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                ajax.send("name=汉森");
                //3.调用XMLHttpRequest对象的 send方法
                
                // 指定通信过程中状态改变时的回调函数
                ajax.onreadystatechange = function(){
                    // 通信成功时，状态值为4
                    if (ajax.readyState === 4){
                        if (ajax.status === 200){
                            var baiqi =JSON.parse(ajax.responseText);
                            alert(baiqi.message);
                            }
                        else {
                            console.error(ajax.statusText);
                            }
                     }
                 }
            }
         </script>
</body>
</html>
